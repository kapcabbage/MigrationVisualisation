<!doctype html>
<html>

<head>
    <script type="text/javascript" src="../scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../scripts/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="../scripts/knockout.mapping-latest.debug.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world/world.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=set_to_true_or_false"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script type="text/javascript" src="../scripts/scripts.js"></script>
    <script src="../scripts/exampleMap.js"></script>
    <link rel="stylesheet" type="text/css" href="../source/bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../styles/sidenav.min.css">
    <link rel="stylesheet" type="text/css" href="../source/font-awesome-4.5.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
    <div class="pagecontainer">
        <div class="navcontainer">
            <nav class="navbar navbar-default navbar-fixed-side" style="z-index: 100;">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1
        <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Show Top10</a></li>
                                <li><a href="#">Search</a></li>
                                <li><a href="#">Page 1-3</a></li>
                            </ul>
                        </li>
                        <li><a href="show">Show Top10</a></li>
                        <li><a href="#search">Search</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="contentcontainer">
            <div class="maincontainer">
                <div class="mapcontainer">
                    <div class="maparea" id="maparea">
                    </div>
                </div>
                <div class="timeline"></div>
                <div class="dataselector" id="search">
                    <h4>Choose country</h4>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">From:</label>
                        <div class="col-sm-10">
                            <select class="form-control" required data-bind="options: $root.countries,
                    optionsText: 'country_of_residence_en',
                    optionsValue: 'country_of_residence',
                    optionsCaption: '--Country--',
                    value: chosenFrom"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">To:</label>
                        <div class="col-sm-10">
                            <select class="form-control" required data-bind="options: $root.countries,
                    optionsText: 'country_of_residence_en',
                    optionsValue: 'country_of_residence',
                    optionsCaption: '--Country--',
                    value: chosenTo"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Show</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
